<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Authentication and Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Currency Note Verification</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image">Upload an Image:</label>
        <input type="file" name="my_uploaded_file" id="image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if result %}
    <div class="result">
        <p><strong>Result:</strong> {{ result }}</p>
        <p><strong>Variance:</strong> {{ variance }}</p>
        <p><strong>Skew:</strong> {{ skew }}</p>
        <p><strong>Kurtosis:</strong> {{ kurtosis }}</p>
        <p><strong>Entropy:</strong> {{ entropy }}</p>
    </div>
    <div class="image-container">
        <h3>Original Image</h3>
        <img src="data:image/svg+xml;base64,{{ original_image }}" alt="Original Image">
        <h3>Edge Image</h3>
        <img src="data:image/svg+xml;base64,{{ edge_image }}" alt="Edge Image">
    </div>
    <p>Image Path: {{ image_path }}</p>
    {% endif %}
</body>
</html>
